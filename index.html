            align-items: center;
            text-align: center;
            max-width: 90%; /* Responsive width */
            margin-top: 4rem; /* Space for the profile picture to overlap */
            min-width: 300px; /* Minimum width for smaller screens */
            animation: fadeInScale 1s ease-out forwards; /* Card entrance animation */
            opacity: 0; /* Start invisible */
            transform: scale(0.95); /* Start slightly smaller */
            z-index: 10; /* Ensure card is above particles */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Added hover transition */

            transform: translateY(-5px) scale(1.01); /* Subtle lift and scale on hover */
            box-shadow: 0 16px 50px 0 rgba(0, 0, 0, 0.55); /* More intense shadow on hover */

        @keyframes fadeInScale {

        }

            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3); /* Subtle glow for button text */
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.25); /* More opaque on hover */
            transform: translateY(-2px); /* Slight lift effect */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */

        /* Profile Picture Animation */
        .profile-pic {

            opacity: 0; /* Start invisible */
            transform: translateY(30px); /* Start below position */
            animation-delay: 0.5s; /* Delay after card appears */
            position: absolute; /* Keep absolute positioning */
            top: -64px; /* Adjusted to -64px for w-32 h-32 */
            border-width: 4px;
            border-color: #ffffff;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1), 0 10px 30px rgba(0, 0, 0, 0.5); /* Inner and outer glow */
            z-index: 15; /* Ensure profile pic is above card */
        }

        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translateY(30px) scale(0.8); }
            60% { opacity: 1; transform: translateY(-5px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }

        /* Name and Tagline Animations */

            opacity: 0;

        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Link Icons Animation */

            opacity: 0;
            animation: popIn 0.5s ease-out forwards;
            /* Staggered delays set via JS */
            color: #a0d9ff; /* Brighter blue for icons */
            text-shadow: 0 0 8px rgba(160, 217, 255, 0.3); /* Subtle glow */

            color: #ffffff; /* White on hover */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Stronger glow */

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5) rotate(-30deg); }
