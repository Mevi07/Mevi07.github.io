<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mevinu Abeysinghe - Blog</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom font for a modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Updated background image to match home page */
            background-image: url('https://i.ibb.co/SXG8jd4N/futuristic-city-digital-art-hd-vaporwave.jpg'); /* Your updated background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem; /* Default padding for mobile */
            overflow-y: auto; /* Allow scrolling */
            position: relative; /* Needed for absolute positioning of button */
        }

        /* Styles for the glassmorphic container for blog content */
        .glass-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 1.5rem; /* Adjusted padding for container */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 1200px;
            width: 100%;
            margin-top: 5rem; /* Space for the back button */
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for individual blog cards */
        .blog-card {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 1rem;
            padding: 1rem; /* Reduced padding for mobile */
            margin: 0.75rem; /* Reduced margin for mobile */
            width: calc(100% - 1.5rem); /* Single column on small screens by default */
            min-width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            color: inherit; /* Inherit text color */
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.45);
        }

        /* Responsive grid for blog cards */
        .blog-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem; /* Gap between blog cards */
        }

        /* Styles for the glassmorphic button */
        .glass-button {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        /* Search input styling */
        .search-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            color: #fff;
            width: 80%;
            max-width: 400px;
            margin-bottom: 2rem;
            outline: none; /* Remove default outline */
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 640px) { /* sm breakpoint */
            body {
                padding: 1.5rem;
            }
            .glass-container {
                padding: 2rem;
                margin-top: 6rem;
                margin-bottom: 2rem;
            }
            .blog-card {
                padding: 1.5rem;
                margin: 1rem;
                width: calc(50% - 2rem); /* Two columns on small-medium screens */
            }
            .blog-card h2 {
                font-size: 1.75rem;
            }
            .blog-card p {
                font-size: 0.95rem;
            }
        }

        @media (min-width: 1024px) { /* lg breakpoint */
            body {
                padding: 2rem;
            }
            .glass-container {
                margin-top: 8rem;
            }
            .blog-card {
                width: calc(33.333% - 2rem); /* Three columns on large screens */
            }
            .blog-card h2 {
                font-size: 2rem;
            }
            .blog-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Back to Home Button in Top Left Corner -->
    <div class="absolute top-4 left-4 md:top-8 md:left-8 z-10">
        <a href="index.html" class="glass-button text-black text-base md:text-lg rounded-full px-4 py-2 flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
    </div>

    <!-- Main Blog Container -->
    <div class="glass-container">
        <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-bold mb-8 drop-shadow-lg">My Blog</h1>

        <!-- Search Bar -->
        <input type="text" id="blogSearch" class="search-input" placeholder="Search blog titles...">

        <div id="blogList" class="blog-grid">
            <!-- Blog posts will be dynamically loaded here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Define your blog posts data
            // IMPORTANT: Ensure the 'file' path is correct (e.g., 'blogs/my-first-blog-post.html')
            const blogPosts = [
                {
                    title: "My First Blog Post: Getting Started with Web Dev",
                    date: "2024-07-01", // YYYY-MM-DD format for easy sorting
                    summary: "A beginner's guide to setting up your first web development environment and writing basic HTML.",
                    image: "https://placehold.co/150x100/1abc9c/ffffff?text=Web+Dev",
                    file: "blogs/my-first-blog-post.html"
                },
                {
                    title: "Understanding Glassmorphism in UI Design",
                    date: "2024-07-10",
                    summary: "Dive deep into the aesthetic principles and implementation techniques of glassmorphic user interfaces.",
                    image: "https://placehold.co/150x100/34495e/ffffff?text=Glassmorphism",
                    file: "blogs/understanding-glassmorphism.html"
                },
                {
                    title: "The Power of Tailwind CSS for Rapid Prototyping",
                    date: "2024-07-05",
                    summary: "Exploring how Tailwind CSS can accelerate your front-end development workflow.",
                    image: "https://placehold.co/150x100/e67e22/ffffff?text=Tailwind+CSS",
                    file: "blogs/tailwind-css-power.html"
                },
                {
                    title: "A Teen's Journey into AI and Machine Learning",
                    date: "2024-06-25",
                    summary: "My initial steps and exciting discoveries in the world of artificial intelligence.",
                    image: "https://placehold.co/150x100/9b59b6/ffffff?text=AI+Journey",
                    file: "blogs/teen-ai-journey.html"
                }
                // Add more blog posts here
            ];

            const blogListContainer = document.getElementById('blogList');
            const blogSearchInput = document.getElementById('blogSearch');

            // Function to render blog posts
            function renderBlogPosts(postsToRender) {
                blogListContainer.innerHTML = ''; // Clear existing posts

                // Sort posts by date in descending order (newest first)
                postsToRender.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (postsToRender.length === 0) {
                    blogListContainer.innerHTML = '<p class="text-white text-lg mt-4">No blog posts found matching your search.</p>';
                    return;
                }

                postsToRender.forEach(post => {
                    const blogCard = document.createElement('a');
                    blogCard.href = post.file;
                    blogCard.classList.add('blog-card');
                    blogCard.innerHTML = `
                        <img src="${post.image}" alt="${post.title}" class="rounded-lg mb-4 w-full h-24 object-cover">
                        <h2 class="text-white font-semibold mb-2">${post.title}</h2>
                        <p class="text-gray-300 text-sm mb-2">${post.summary}</p>
                        <p class="text-gray-400 text-xs">Published: ${post.date}</p>
                    `;
                    blogListContainer.appendChild(blogCard);
                });
            }

            // Initial render of all blog posts
            renderBlogPosts(blogPosts);

            // Search functionality
            blogSearchInput.addEventListener('keyup', function() {
                const searchTerm = blogSearchInput.value.toLowerCase();
                const filteredPosts = blogPosts.filter(post =>
                    post.title.toLowerCase().includes(searchTerm)
                );
                renderBlogPosts(filteredPosts);
            });
        });
    </script>
</body>
</html>
